<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookingForm.css">
</head>
<body>
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Booking Form </h1>
    <div class="contact-us">
        <form action="landingpage.html">
          <label for="customerName">NAME <em>&#x2a;</em></label>
          <input id="customerName" name="customerName" required="" type="text" />
          <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
          <input id="customerEmail" name="customerEmail" required="" type="email" />
          <label for="customerPhone">PHONE</label>
          <input id="customerPhone" name="customerPhone"   type="tel"   />
          <label for="orderNumber">DESTINATION</label>
          <input id="orderNumber" name="orderNumber" type="text" />
          <label for="orderNumber">HOTEL NAME</label>
          <input id="hotalName" name="hotelName" required="" type="text"  />
          <label for="customerNote">PLANS<em>&#x2a;</em></label>
          <textarea id="customerNote" name="customerNote" required="" rows="4"></textarea>
          <h3>
            Please provide all the information about your pans and schedules.
          </h3>
          <label for="spamProtection">CAPTCHA <em>&#x2a; </em><span>&nbsp;&nbsp;&nbsp;&nbsp;What day comes before January 7th?</span></label>
          <input id="spamProtection" name="spamProtection" type="text" />
          <button id="customerOrder">SUBMIT</button>
        </form>
      </div>
</body>
</html>
